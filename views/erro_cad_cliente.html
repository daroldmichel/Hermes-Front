<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hermes - Cadastro de Cliente</title>
    <link rel="stylesheet" href="/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="/bulma/css/bulma-extensions.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div class="columns is-mobile">
        <div class="column is-half is-offset-one-quarter">
            <div class="column">
                <a href= "/menu" class="button is-info is-medium is-rounded">Menu</a>
            </div>
            <div class="notification is-danger" id="mensagem">
                <%=mensagem%>
            </div>
          <p class="subtitle">
            Cadastro de Cliente
          </p>
            <form class="box" action="/cad_cliente" method="post" id="formulario" onsubmit="return validarObrigatorios();">
                <div class="field">
                  <label class="label">Nome *</label>
                  <div class="control">
                    <input class="input is-medium is-rounded" type="text" name="nomecliente">
                  </div>
                </div>
                <div class="field">
                  <label class="label">CNPJ *</label>
                  <div class="control">
                    <input class="input is-medium is-rounded" type="text" name="cnpj">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Inscrição Estadual</label>
                  <div class="control">
                    <input class="input is-medium is-rounded" type="text" name="ie">
                  </div>
                </div>
                <div class="field">
                    <label class="label">Telefone *</label>
                    <div class="control">
                        <input class="input is-medium is-rounded" type="text" name="telefone">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Estado *</label>
                    <div class="control">
                        <div class="select is-medium is-fullwidth is-rounded">
                            <select name="uf">
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AM">Amazonas</option>
                                <option value="AP">Amapá</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="PR">Paraná</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SE">Sergipe</option>
                                <option value="SP">São Paulo</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Endereço *</label>
                    <div class="control">
                        <input class="input is-medium is-rounded" type="text" name="endereco">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Número *</label>
                    <div class="control">
                        <input class="input is-medium is-rounded" type="number" name="numero">
                    </div>
                </div>
                <div class="field">
                    <label class="label">CEP *</label>
                    <div class="control">
                        <input class="input is-medium is-rounded" type="text" name="cep">
                    </div>
                </div>
                <div class="field">
                  <input id="ativo" type="checkbox" name="ativo" class="switch is-rounded is-info is-medium" checked="checked">
                  <label for="ativo">Cliente Ativo</label>
                </div>
                <button class="button is-info is-fullwidth is-medium is-rounded">Cadastrar</button>
            </form>
        </div>
      </div>
    </div>
  </section>
  <script>
      nomecliente = `<%=nomecliente%>`;
      cnpj = `<%=cnpj%>`;
      ie = `<%=ie%>`;
      telefone = `<%=telefone%>`;
      uf = `<%=uf%>`;
      endereco = `<%=endereco%>`;
      numero = `<%=numero%>`;
      cep = `<%=cep%>`;
      ativo = `<%=ativo%>`;

      formulario.nomecliente.value = nomecliente;
      formulario.cnpj.value = cnpj;
      formulario.ie.value = ie;
      formulario.telefone.value = telefone;
      formulario.uf.value = uf;
      formulario.endereco.value = endereco;
      formulario.numero.value = numero;
      formulario.cep.value = cep;
      formulario.ativo.value = ativo;
      function validarObrigatorios(){
          obrigatorios = false;
          if(!(formulario.nomecliente.value)){
              formulario.nomecliente.classList.add('is-danger');
              obrigatorios = true;
          }else{
              formulario.nomecliente.classList.remove('is-danger');
          }
          if(!(formulario.cnpj.value)){
              formulario.cnpj.classList.add('is-danger');
              obrigatorios = true;
          }else{
              formulario.cnpj.classList.remove('is-danger');
          }
          if(!(formulario.telefone.value)){
              formulario.telefone.classList.add('is-danger');
              obrigatorios = true;
          }else{
              formulario.telefone.classList.remove('is-danger');
          }
          if(!(formulario.uf.value)){
              formulario.uf.classList.add('is-danger');
              obrigatorios = true;
          }else{
              formulario.uf.classList.remove('is-danger');
          }
          if(!(formulario.endereco.value)){
              formulario.endereco.classList.add('is-danger');
              obrigatorios = true;
          }else{
              formulario.endereco.classList.remove('is-danger');
          }
          if(!(formulario.numero.value)){
              formulario.numero.classList.add('is-danger');
              obrigatorios = true;
          }else{
              formulario.numero.classList.remove('is-danger');
          }
          if(!(formulario.cep.value)){
              formulario.cep.classList.add('is-danger');
              obrigatorios = true;
          }else{
              formulario.cep.classList.remove('is-danger');
          }
          if(obrigatorios){
              alert("Campos obrigatórios não foram informados!");
              return false
          }
          return true;
      }

  </script>
  </body>
</html>
