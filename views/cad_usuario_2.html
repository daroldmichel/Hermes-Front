<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">


    <title>Hermes - Cadastro de Usu√°rio</title>
</head>
<body>
    <h2>Login</h2>
    <form action="/cad_usuario" method="post" >
        <input type="text" name="nomeusuario" />
        <input type="text" name="login" />
        <input type="password" name="senha" />
        <input type="tel" name="telefone" />
        <input type="email" name="email" />
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="ativo" id="ativo" checked>
            <label class="form-check-label" for="ativo">Ativo</label>
        </div>
        <input type="submit" class="btn btn-primary" name="acao" value="Cadastrar" />
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
